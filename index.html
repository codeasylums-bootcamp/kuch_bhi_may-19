<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Book-Finder</title>
</head>
<body style="background-color: #dff1ef">
	<!--Start of NavBar-->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
     <a class="navbar-brand" href="#" style="font-family: 'Source Sans Pro', sans-serif; font-size: 40px">Book Finder</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
     </button>
     <!--Select Tags for Category-->
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <ul class="navbar-nav md-auto">
      <li class="nav-item dropdown">
        <div class="input-group mb-3">
        <select class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon">
           <option selected>Choose...</option>
           <option value="Literature">Literature</option>
           <option value="Self-Help">Self Help</option>
           <option value="Education-Profession">Education & Profession</option>
        </select>
        </div>
      </li>
     </ul>
     </div>
     <!--Search box-->
     <div class="get-Search">
      <input id="input" type="text" name="input" placeholder="Search">
     </div>    
    </div>
    </nav>
    <!--End of Navbar-->
    <!--Section for Search Results-->
    <section class="listSection">
  	    <div class="Search-container">
  	 	<div class="header">
  	 		<h3>Search for your favourite Books</h3>
  	 	</div>
  	 	<div class="content">
  	 		<ul id="Snapdeal-results">
  	 			<li><h3 style="text-align: center;">Snapdeal</h3></li>
  	 		</ul>
  	 	</div>
  	 	<div class="content">
  	 		<ul id="Flipkart-results">
  	 			<li><h3 style="text-align: center;">Flipkart</h3></li>
  	 		</ul>
  	 	</div>
        <div class="content">
  	 		<ul id="PayTM-results">
  	 			<li><h3 style="text-align: center;">PayTm Mall</h3></li>
  	 		</ul>
  	 	</div>
  	 </div>
    </section>
    <!--End of Section for Search Results-->
